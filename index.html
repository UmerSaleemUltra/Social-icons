<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ecf0f1;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icon:hover {
            transform: scale(1.1);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://www.facebook.com" class="social-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://www.twitter.com" class="social-icon" target="_blank">
            <img src="https://logos-world.net/wp-content/uploads/2023/08/X-Logo.png" alt="Twitter">
        </a>
        <a href="https://www.instagram.com" class="social-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com" class="social-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn">
        </a>
    </div>
</body>
</html>
